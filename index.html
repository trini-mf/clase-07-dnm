<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Trini Montalbetti" />
        <meta name="description" content="Mi portafolio" />
        <link href="style.css" rel="stylesheet" />
        <title>Trini Montalbetti</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><a href="index.html">Trini Montalbetti</a></h1>
                <select name="select" id="opciones">
                    <option>Diseño</option>
                    <option value="producto">Diseño producto</option>
                    <option value="info">Diseño información</option>
                    <option value="industrial">Diseño industrial</option>
                </select>
            </header>
            <main>
                <section></section>
            </main>
            <footer>
                <p><a href="#">Trini Montalbetti</a> <a href="https://github.com/trini-mf">DNO037</a></p>
            </footer>
        </div>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Y ahora podemos usarla-->
        <script>
            $(function () {
                $.getJSON("https://raw.githubusercontent.com/trini-mf/clase-07-dnm/main/datos.json", function (data) {
                    console.log(data);
                    //un forEach para mostrar todos los trabajos
                    data.forEach(function (t, i) {
                        $("section").append(
                            '<article class="' + t.soporte + '"><img src="' + t.fotos[0] + '"><h2><a href="single.html?nro=' + i + '">' + t.nombre + "</a></h2><p>" + t.abstract + "</p><small>#" + t.soporte + "</small></article>"
                        );
                    });
                    //una función para interactuar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "producto") {
                            $(".producto").fadeTo("slow", 1);
                            $(".info, .industrial").fadeTo("slow", 0.1);
                        } else if (valor == "info") {
                            $(".info").fadeTo("slow", 1);
                            $(".producto, .industrial").fadeTo("slow", 0.1);
                        } else if (valor == "industrial") {
                            $(".industrial").fadeTo("slow", 1);
                            $(".producto, .info").fadeTo("slow", 0.1);
                        } else {
                            $(".producto, .info, .industrial").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON((){});
            }); //cierro $(function(){});
        </script>
    </body>
</html>
